<header class="sticky top-0 z-40 w-full glassmorphism">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a href="#home" class="text-2xl font-bold text-white hover:text-violet-400 transition-colors">
        <span class="text-violet-400">&lt;</span>Adam O'Neill<span class="text-violet-400">/&gt;</span>
      </a>

      <nav class="hidden md:flex space-x-8">
        @for(link of navLinks; track link.path) {
          <a [href]="link.path" class="text-sm font-medium text-gray-300 hover:text-violet-400 transition-colors relative group">
            {{ link.name }}
            <span class="absolute bottom-0 left-0 w-full h-0.5 bg-violet-400 scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"></span>
          </a>
        }
      </nav>

      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-300 hover:text-violet-400 focus:outline-none focus:ring-2 focus:ring-violet-500 rounded">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if(!isMobileMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if(isMobileMenuOpen()) {
    <div class="md:hidden absolute top-16 left-0 w-full glassmorphism" (click)="closeMobileMenu()">
      <nav class="flex flex-col items-center space-y-4 py-4">
        @for(link of navLinks; track link.path) {
          <a [href]="link.path" class="text-lg font-medium text-gray-200 hover:text-violet-400 transition-colors">
            {{ link.name }}
          </a>
        }
      </nav>
    </div>
  }
</header>
